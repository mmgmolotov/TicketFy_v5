<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
	    <link rel="stylesheet" href="style.css" />
    <!-- Unicons -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
    <style>

		* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}
a {
  text-decoration: none;
}
.header {
  position: fixed;
  height: 80px;
  width: 100%;
  z-index: 100;
  padding: 0 20px;
}
  .admin-section {
    padding-top: 100px; /* Adjust the value based on the height of the header */
    /* Other styles for the admin section */
  }
  .nav {
  max-width: 1100px;
  width: 100%;
  margin: 0 auto;
}
.nav,
.nav_item {
  display: flex;
  height: 100%;
  align-items: center;
  justify-content: space-between;
}
.nav_logo,
.nav_link,
.button {
  color: #fff;
}
.nav_logo {
  font-size: 25px;
}
.nav_item {
  column-gap: 25px;
}
.nav_link:hover {
  color: #d9d9d9;
}
        body { 
            background-image: url('https://e1.pxfuel.com/desktop-wallpaper/78/385/desktop-wallpaper-website-black-paper-texture-1920x1080-backgrounds-black-paper.jpg'); 
            background-size: cover; 
            
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        table {
            border-collapse: collapse;
            width: 80%;
            margin: auto;
        }
        th, td {
            text-align: left;
            padding: 8px;
        }
        tr:nth-child(even) {background-color: #f2f2f2;}
    </style>
	    <header class="header">
      <nav class="nav">
        <a href="http://ticketfy.me" class="nav_logo">Ticketfy</a>

        <ul class="nav_items">
          <li class="nav_item">
            <a href="http://ticketfy.me" class="nav_link">Home</a>
            <a href="#" class="nav_link">Product</a>
            <a href="#" class="nav_link">Services</a>
            <a href="#" class="nav_link">Contact</a>
          </li>
        </ul>
	<span>  {{ request.cookies.get('username') }}</span>  <button action="/logout" method="post" class="button" id="form-open" >Logout</button>
      </nav>
    </header>
</head>

<body>
<section class="admin-section">
<h1 style="text-align: center; font-size: 2em;"><strong>Admin Dashboard</strong></h1>
<table>
    <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Actions</th>
  </tr>
        {% for username, details in users.items() %}
        <tr>
            <td>{{ username }}</td>
            <td>{{ details['email'] }}</td>
            <td>
                <a href="/admin/edit?username={{ username }}">Edit</a> | 
                <a href="/admin/delete?username={{ username }}" onclick="return confirm('Are you sure you want to delete this user?');">Delete</a>
            </td>
        </tr>
        {% endfor %}
</table>
</section>
</body>
</html>
