<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Register</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* Prevent scrollbars */
        }

        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Place video behind other content */
            object-fit: cover;
        }

        .form_container {
            position: relative;
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.7); /* Make form container slightly transparent */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 15px 20px rgba(0, 0, 0, 0.1);
        }

        .form_container h2 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            color: #333; /* Change the color if needed */
        }

        .input_box {
            position: relative;
            margin-bottom: 20px;
        }

        .input_box input {
            width: 100%;
            padding: 10px 0;
            margin: 5px 0;
            border: none;
            outline: none;
            background: transparent;
            border-bottom: 1px solid #ccc;
            font-size: 16px;
        }

        .input_box input:focus {
            border-bottom: 1px solid #007bff;
        }

        .button {
            width: 100%;
            padding: 10px 0;
            margin: 5px 0;
            border: none;
            outline: none;
            background: #007bff;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }

        .button:hover {
            background: #0056b3;
        }

        .user_menu {
            position: absolute;
            top: 10px;
            right: 10px;
            text-align: right; /* Align contents to the right */
        }

        .username_button,
        .disconnect_button {
            background-color: #007bff;
            color: #fff;
            border: none;
            outline: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-left: 10px; /* Add margin between buttons */
            margin-top: 10px; /* Add margin to push buttons to top */
        }

        .disconnect_button {
            background-color: #fff;
            color: #007bff;
            margin-left: 2mm; /* Adjust the distance */
        }

        .username_button:hover {
            background-color: #0056b3;
        }

        .disconnect_button:hover {
            background-color: #007bff;
            color: #fff; /* Change text color on hover */
        }

        .user_menu_items {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 120px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
            right: 0;
        }

        .user_menu:hover .user_menu_items {
            display: block;
        }

        .user_menu_items a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .user_menu_items a:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
<!-- Video Background -->
<video class="video-background" autoplay muted loop>
    <source src="/static/bgvid2.mp4" type="video/mp4">
    <!-- Fallback content in case the browser doesn't support HTML5 video -->
    Your browser does not support the video tag.
</video>

<!-- Your existing content -->
{% if request.cookies.get('username') %}
<div class="user_menu">
    <form action="/logout" method="post">
        <input class="disconnect_button" type="submit" value="Disconnect">
    </form>
    <button class="username_button">{{ request.cookies.get('username') }}</button>
    <div class="user_menu_items">
        <a href="/purchase_history">Purchase History</a>
        <a href="/register">Purchase Ticket</a>
        <a href="/admin">Settings</a>
    </div>
</div>
{% endif %}
<section class="home">
    <div class="form_container">
        <i class="uil uil-times form_close">
        </i>
        <!-- Registration Form -->
        <div class="form signup_form">
            <form action="/ticket" method="post">
                <h2>
                    Register for a Ticket
                </h2>
                <div class="input_box">
                    <input id="fname" name="fname" placeholder="First Name" required="" type="text"/>
                </div>
                <div class="input_box">
                    <input id="lname" name="lname" placeholder="Family Name" required="" type="text"/>
                </div>
                <div class="input_box">
                    <input id="email" name="email" placeholder="Email" required="" type="email"/>
                </div>
                <div class="input_box">
                    <select id="type" name="type">
                        <option value="cinema">
                            Cinema
                        </option>
                        <option value="train">
                            Train
                        </option>
                        <option value="shop">
                            Shop
                        </option>
                    </select>
                </div>
                <button class="button" type="submit">
                    Purchase
                </button>
            </form>
        </div>
    </div>
</section>
</body>
</html>
